<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <div class="container">
      <div class="boards flex">
        <div class="board">
          <div class="b-header flex">
            <h1>To do</h1>
            <div class="count" id="todo-count">1</div>
          </div>
          <div
            class="cards"
            ondragstart="drag(event)"
            ondragover="allowDrop(event)"
            ondrop="drop(event)"
            draggable="true"
            id="todo"
            ;
          ></div>
          <div class="add-btn flex" onclick="show()" id="add-todo-btn">
            <i class="fa-solid fa-plus"></i>
            <div>Add card</div>
          </div>
        </div>
        <div class="board">
          <div class="b-header flex">
            <h1>In progress</h1>
            <div class="count" id="inprogress-count">1</div>
          </div>
          <div
            class="cards"
            ondragstart="drag(event)"
            ondragover="allowDrop(event)"
            ondrop="drop(event)"
            draggable="true"
            id="inprogress"
            ;
          ></div>
          <div class="add-btn flex" onclick="show()" id="add-inprogress-btn">
            <i class="fa-solid fa-plus"></i>
            <div>Add card</div>
          </div>
        </div>
        <div class="board">
          <div class="b-header flex">
            <h1>Stuck</h1>
            <div class="count" id="stuck-count">1</div>
          </div>
          <div
            class="cards"
            ondragstart="drag(event)"
            ondragover="allowDrop(event)"
            ondrop="drop(event)"
            draggable="true"
            id="stuck"
            ;
          ></div>
          <div class="add-btn flex" onclick="show()" id="add-stuck-btn">
            <i class="fa-solid fa-plus"></i>
            <div>Add card</div>
          </div>
        </div>
        <div class="board">
          <div class="b-header flex">
            <h1>Done</h1>
            <div class="count" id="done-count">1</div>
          </div>
          <div
            class="cards"
            ondragstart="drag(event)"
            ondragover="allowDrop(event)"
            ondrop="drop(event)"
            draggable="true"
            id="done"
            ;
          ></div>
          <div class="add-btn flex" onclick="show()" id="add-done-btn">
            <i class="fa-solid fa-plus"></i>
            <div>Add card</div>
          </div>
        </div>
      </div>
      <div class="modalContainer">
        <div class="modal">
          <h2>Add Task</h2>
          <p>title</p>
          <input type="text" id="title-input" />
          <p>description</p>
          <input type="text" id="description-input" />
          <p>status</p>
          <input type="text" id="status-input" />
          <p>priority</p>
          <input type="text" id="priority-input" />
          <button onclick="addTodo()">Add task</button>
          <button onclick="hide()">hide</button>
        </div>
      </div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
