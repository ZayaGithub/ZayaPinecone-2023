<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <div class="container">
      <div class="boards flex">
        <div class="board">
          <div class="b-header flex">
            <h1>To do</h1>
            <div class="count">1</div>
          </div>
          <div
            class="cards"
            draggable="true"
            ondragover="allowDrop(event)"
            ondrop="drop(event)"
            draggable="true"
            ondragstart="drag(event)"
            id="cards-1"
            ;
          >
            <div class="done">
              <i class="fa-solid fa-check"></i>
            </div>
          </div>
          <div class="add flex">
            <i class="fa-solid fa-plus"></i>
            <p>Add card</p>
          </div>
        </div>
        <div class="board">
          <div class="b-header flex">
            <h1>To do</h1>
            <div class="count">1</div>
          </div>
          <div
            class="cards"
            ondragover="allowDrop(event)"
            ondrop="drop(event)"
            draggable="true"
            ondragstart="drag(event)"
            id="cards-2"
            ;
          ></div>
          <div class="add flex" onclick="show()">
            <i class="fa-solid fa-plus"></i>
            <p>Add card</p>
          </div>
        </div>
        <div class="board">
          <div class="b-header flex">
            <h1>To do</h1>
            <div class="count">1</div>
          </div>
          <div
            class="cards"
            ondragover="allowDrop(event)"
            ondrop="drop(event)"
            draggable="true"
            ondragstart="drag(event)"
            id="cards-3"
            ;
          >
            <div
              class="card flex"
              draggable="true"
              ondragstart="drag(event)"
              id="card-3"
            ></div>
          </div>
          <div class="add flex">
            <i class="fa-solid fa-plus"></i>
            <p>Add card</p>
          </div>
        </div>
        <div class="board">
          <div class="b-header flex">
            <h1>To do</h1>
            <div class="count">1</div>
          </div>
          <div
            class="cards"
            ondragover="allowDrop(event)"
            ondrop="drop(event)"
            draggable="true"
            ondragstart="drag(event)"
            id="cards-4"
            ;
          >
            <div
              class="card flex"
              draggable="true"
              ondragstart="drag(event)"
              id="card-4"
            ></div>
          </div>
          <div class="add flex">
            <i class="fa-solid fa-plus"></i>
            <p>Add card</p>
          </div>
        </div>
      </div>
      <div class="modalContainer">
        <div class="modal">
          <h2>Add Task</h2>
          <p>title</p>
          <input type="text" id="title-input" />
          <p>description</p>
          <input type="text" id="description-input" />
          <p>status</p>
          <input type="text" id="status-input" />
          <p>priority</p>
          <input type="text" id="priority-input" />
          <button onclick="addTodo()">Add task</button>
        </div>
      </div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
